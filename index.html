<!DOCTYPE html>
<html>
<head>
 <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-angular.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->

    <script src="angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>

 <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>

    <script src="java.js"></script>
</head>


<body ng-app='tttApp' ng-controller='tttController'>
 <div id="container">
   <!-- Creates board -->
   <div ng-repeat="gamePiece in board track by $index"
     ng-class='{square:true, xSelected:gamePiece=="x", oSelected:gamePiece=="o"}'
     ng-click='makeMove($index)'
     ng-bind='gamePiece.playerMove'
     >
   </div> 
   <!-- ^End div that creates board -->
</div>
</body>
</html>
